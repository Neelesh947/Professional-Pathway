server.port=8084

spring.application.name=API-GATEWAYS

#Service Registry Configurations
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

spring.cloud.gateway.routes[0].id=USER-SERVICE
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/user/**


spring.cloud.gateway.routes[1].id=RECRUITER-SERVICE
spring.cloud.gateway.routes[1].uri=lb://RECRUITER-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/recruiter/**

spring.cloud.gateway.routes[2].id=JOB-SERVICE
spring.cloud.gateway.routes[2].uri=lb://JOB-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/jobpost/**

